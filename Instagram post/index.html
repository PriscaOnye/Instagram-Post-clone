<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/77318f132c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Instagram Post</title>
</head>

<body>

    <main>

        <section>


            <div id="whole-post-content">

              <!-- next div -->

                <div id="author-details">

                    <div id="author-info">
                        <div id="author-profile-picture">
                            <img src="https://www.madetech.com/wp-content/uploads/2021/03/maysa.jpg" alt="profile picture">
                        </div>
                        <p><b>MadeTech</b></p>
                        <p> â€¢ </p>
                        <p>10h</p>
                    </div>

                    <div id="author-more-icon">
                        
                        <img src="https://cdn.iconscout.com/icon/free/png-256/more-2653754-2202566.png" alt="more icon">

                        <!-- <i class="fa-solid fa-ellipsis"></i> -->
                        
                    </div>

                </div>

             <!-- next div -->

                <div id="image-post">

                    <img src="https://www.madetech.com/wp-content/uploads/2022/12/Careers_Hero-2-min-min.jpg" alt="interns during a fun break session">

                </div>

             <!-- next div -->


                <div id="author-interactive-section">

                    <div id="engagement-info">

                        <div id="engagement-info-right">
                            <div class="engagement-info-right-icon">
                                <img src="https://icons.veryicon.com/png/o/miscellaneous/ui-basic-linear-icon/like-106.png" alt="love icon" class="love-icon">

                                <!-- <i class="fa-regular fa-heart"></i> -->
                            </div>

                            <div class="engagement-info-right-icon">
                                <img src="https://pixlok.com/wp-content/uploads/2021/12/Instagram-Comment-Icon-oij3.png" alt="comment icon" class="comment-icon">

                                <!-- <i class="fa-regular fa-comment"></i> -->
                            </div>

                            <div class="engagement-info-right-icon">
                                <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/email-send-3645696-3040131.png?f=avif&w=512" alt="share icon" class="share-icon">

                                <!-- <i class="fa-regular fa-paper-plane"></i> -->
                            </div>
                        </div>

                        <div id="engagement-info-left">
                            <div class="engagement-info-left-icon">
                                <img src="https://pixlok.com/wp-content/uploads/2021/10/Save_Icon_SvG_O3mv3w.png" alt="save icon" class="save-icon">

                                <!-- <i class="fa-regular fa-bookmark"></i> -->
                            </div>
                        </div>

                    </div>

                <!-- next div -->

                    <div id="author-likes-insight">
                        <p>Liked by <strong>madetech</strong> and <strong>others</strong></p>
                    </div>


                <!-- next div -->

                    <div id="author-caption">
                        <p><strong>MadeTech</strong> Kick-start a career at Made Tech with a full salary from day one. Sharpen your programming skills and learn to ship high-quality code...more</p>
                    </div>


                <!-- next div -->

                    <div id="author-comment">
                        <p>View all 50 comments</p>
                    </div>


                <!-- next div -->

                    <div id="add-comment">
                        <input type="text" placeholder="Add a comment...">

                        <div id="add-comment-emoji">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                    </div>
                
                </div>


            </div>

        </section>

    </main>

</body>

</html>
